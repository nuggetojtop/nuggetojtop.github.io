<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>成员加入申请</title>
  <style>
    body { 
      max-width: 400px; 
      margin: 2rem auto; 
      padding: 0 1rem; 
      font-family: Arial, sans-serif;
    }
    .input-group { 
      margin: 1.2rem 0; 
    }
    label { 
      display: block; 
      margin-bottom: 0.5rem; 
      font-weight: 500;
    }
    input, textarea { 
      width: 100%; 
      padding: 0.7rem; 
      box-sizing: border-box; 
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea { 
      resize: vertical; 
      min-height: 80px;
    }
    button { 
      width: 100%; 
      padding: 0.8rem; 
      background: #0078d4; 
      color: white; 
      border: none; 
      border-radius: 4px;
      cursor: pointer; 
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover { 
      background: #005a9e; 
    }
    button:disabled { 
      background: #ccc; 
      cursor: not-allowed; 
    }
    #result { 
      margin-top: 1rem; 
      padding: 1rem; 
      border-radius: 4px;
      border: 1px solid #eee; 
    }
    .success { 
      color: #008000; 
      font-weight: 500;
    }
    .error { 
      color: #ff0000; 
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">成员加入申请</h1>
  
  <div class="input-group">
    <label>姓名</label>
    <input type="text" id="name" placeholder="请输入你的真实姓名">
  </div>
  
  <div class="input-group">
    <label>64位Token</label>
    <input type="password" id="token" placeholder="请输入64位Token字符串">
  </div>
  
  <div class="input-group">
    <label>申请理由（选填）</label>
    <textarea id="reason" placeholder="请简要说明申请加入的理由"></textarea>
  </div>
  
  <button id="submitBtn">提交申请</button>
  <div id="result"></div>

  <!-- 引入Supabase SDK（最新稳定版） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  
  <script>
    // ===================== 配置项（替换为你的Supabase信息） =====================
    const SUPABASE_URL = "https://qcxrfubkltphtvdfiikp.supabase.co";
    // 替换为你Supabase项目的Publishable Key（以eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.开头）
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjeHJmdWJrbHRwaHR2ZGZpaWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDQwMDAsImV4cCI6MjA4NzQ4MDAwMH0.XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX";
    // ==========================================================================

    // 第一步：优先初始化Supabase实例（确保全局可用）
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // 验证Supabase初始化（控制台输出，可删除）
    console.log("Supabase初始化完成：", supabase);

    /**
     * SHA-256加密函数（不可逆，用于Token加密）
     * @param {string} rawStr - 原始64位Token
     * @returns {string} 加密后的哈希值
     */
    async function sha256Encrypt(rawStr) {
      try {
        const encoder = new TextEncoder();
        const data = encoder.encode(rawStr);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      } catch (err) {
        throw new Error(`Token加密失败：${err.message}`);
      }
    }

    /**
     * 提交申请核心逻辑
     */
    async function submitApply() {
      // 获取DOM元素
      const name = document.getElementById('name').value.trim();
      const token = document.getElementById('token').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const resultEl = document.getElementById('result');
      const submitBtn = document.getElementById('submitBtn');

      // 1. 禁用按钮，防止重复提交
      submitBtn.disabled = true;
      resultEl.innerHTML = '';

      // 2. 表单校验
      if (!name) {
        resultEl.innerHTML = '<span class="error">❌ 姓名不能为空！</span>';
        submitBtn.disabled = false;
        return;
      }
      if (!token) {
        resultEl.innerHTML = '<span class="error">❌ 64位Token不能为空！</span>';
        submitBtn.disabled = false;
        return;
      }
      if (token.length !== 64) {
        resultEl.innerHTML = '<span class="error">❌ Token必须为64位字符！</span>';
        submitBtn.disabled = false;
        return;
      }

      try {
        // 3. 加密Token
        const tokenHash = await sha256Encrypt(token);

        // 4. 提交数据到Supabase待审核表
        const { data, error } = await supabase
          .from('apply_requests') // 确保表名与Supabase一致（小写）
          .insert([{
            name: name,
            token_hash: tokenHash,
            reason: reason,
            status: 'pending', // 显式指定审核状态
            create_time: new Date() // 提交时间
          }]);

        // 5. 处理Supabase错误
        if (error) {
          throw new Error(`提交失败：${error.message}（请检查表名/字段名是否正确）`);
        }

        // 6. 提交成功
        resultEl.innerHTML = '<span class="success">✅ 申请提交成功！请等待管理员审核</span>';
        
        // 7. 清空表单
        document.getElementById('name').value = '';
        document.getElementById('token').value = '';
        document.getElementById('reason').value = '';

      } catch (err) {
        // 异常处理
        resultEl.innerHTML = `<span class="error">❌ ${err.message}</span>`;
        console.error("提交申请异常详情：", err);

      } finally {
        // 恢复按钮可用状态
        submitBtn.disabled = false;
      }
    }

    // 绑定按钮点击事件（替代onclick，更稳定）
    document.getElementById('submitBtn').addEventListener('click', submitApply);
  </script>
</body>
</html>
