<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>加入申请</title>
  <style>
    body { max-width: 400px; margin: 2rem auto; padding: 0 1rem; }
    .input-group { margin: 1rem 0; }
    input, textarea { width: 100%; padding: 0.5rem; box-sizing: border-box; }
    button { width: 100%; padding: 0.8rem; background: #0078d4; color: white; border: none; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #result { margin-top: 1rem; padding: 1rem; border: 1px solid #eee; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>成员加入申请</h1>
  <div class="input-group">
    <label>姓名</label>
    <input type="text" id="name" placeholder="请输入姓名">
  </div>
  <div class="input-group">
    <label>64位Token</label>
    <input type="password" id="token" placeholder="请输入64位Token">
  </div>
  <div class="input-group">
    <label>申请理由（选填）</label>
    <textarea id="reason" rows="3" placeholder="请输入申请理由"></textarea>
  </div>
  <button id="submitBtn" onclick="submitApply()">提交申请</button>
  <div id="result"></div>

  <!-- 引入Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
  <script>
    // 第一步：先初始化supabase，放在所有逻辑最顶部（关键！）
    // 替换为你真实的Publishable Key（以eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.开头）
    const SUPABASE_URL = "https://qcxrfubkltphtvdfiikp.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjeHJmdWJrbHRwaHR2ZGZpaWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDQwMDAsImV4cCI6MjA4NzQ4MDAwMH0.XXXXXX";
    
    // 立即初始化supabase实例，确保优先完成
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);
    console.log("Supabase初始化完成：", supabase); // 控制台验证是否初始化成功

    // SHA-256加密函数
    async function sha256Encrypt(rawStr) {
      try {
        const encoder = new TextEncoder();
        const data = encoder.encode(rawStr);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      } catch (err) {
        throw new Error(`Token加密失败：${err.message}`);
      }
    }

    // 提交申请核心逻辑
    async function submitApply() {
      const name = document.getElementById('name').value.trim();
      const token = document.getElementById('token').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const resultEl = document.getElementById('result');
      const submitBtn = document.getElementById('submitBtn');

      // 禁用按钮防重复点击
      submitBtn.disabled = true;
      resultEl.innerHTML = '';

      // 基础校验
      if (!name) {
        resultEl.innerHTML = '<span class="error">❌ 姓名不能为空！</span>';
        submitBtn.disabled = false;
        return;
      }
      if (!token) {
        resultEl.innerHTML = '<span class="error">❌ 64位Token不能为空！</span>';
        submitBtn.disabled = false;
        return;
      }
      if (token.length !== 64) {
        resultEl.innerHTML = '<span class="error">❌ Token必须为64位字符！</span>';
        submitBtn.disabled = false;
        return;
      }

      try {
        // 校验supabase是否初始化成功（新增防护）
        if (!supabase) {
          throw new Error("Supabase实例未初始化，请检查密钥和URL是否正确");
        }

        // 加密Token
        const tokenHash = await sha256Encrypt(token);

        // 插入数据到Supabase（此时supabase已确保初始化完成）
        const { data, error } = await supabase
          .from('apply_requests')
          .insert([{
            name: name,
            token_hash: tokenHash,
            reason: reason,
            status: 'pending'
          }]);

        if (error) {
          throw new Error(`数据提交失败：${error.message}`);
        }

        // 提交成功
        resultEl.innerHTML = '<span class="success">✅ 申请提交成功！请等待管理员审核</span>';
        // 清空表单
        document.getElementById('name').value = '';
        document.getElementById('token').value = '';
        document.getElementById('reason').value = '';

      } catch (err) {
        // 异常提示
        resultEl.innerHTML = `<span class="error">❌ 提交失败：${err.message}</span>`;
        console.error("提交失败详情：", err);

      } finally {
        // 恢复按钮
        submitBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
