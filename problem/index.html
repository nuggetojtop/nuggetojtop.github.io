<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目列表 - Nugget OJ</title>
    <link rel="stylesheet" href="/ojtest/css/common.css">
    <link rel="stylesheet" href="/ojtest/css/problem.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/ojtest/index.html" class="logo">Nugget OJ</a>
            <div class="nav">
                <!-- 由 common.js 动态渲染 -->
            </div>
            <div class="admin-nav">
                <!-- 管理员入口，由 common.js 动态渲染 -->
            </div>
        </div>
    </header>

    <div class="container">
        <h1>题目列表</h1>
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <p>共 <span id="problem-count">0</span> 道题目</p>
                <select id="difficulty-filter" class="form-control" style="width: auto; padding: 8px;">
                    <option value="all">所有难度</option>
                    <option value="简单">简单</option>
                    <option value="中等">中等</option>
                    <option value="困难">困难</option>
                </select>
            </div>
            <table id="problem-table">
                <thead>
                    <tr>
                        <th>题目ID</th>
                        <th>标题</th>
                        <th>难度</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 由 JS 动态渲染题目列表 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/ojtest/js/common.js"></script>
    <script src="/ojtest/js/problem-list.js"></script>
</body>
</html>
