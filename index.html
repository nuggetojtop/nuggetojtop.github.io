<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>QMetro Group</title>
  <style>
    /* 极简样式，够用即可 */
    body { max-width: 400px; margin: 2rem auto; padding: 0 1rem; }
    .input-group { margin: 1rem 0; }
    input { width: 100%; padding: 0.5rem; box-sizing: border-box; }
    button { width: 100%; padding: 0.8rem; background: #0078d4; color: white; border: none; cursor: pointer; }
    #result { margin-top: 1rem; padding: 1rem; border: 1px solid #eee; }
    .success { color: #008000; }
    .error { color: #ff0000; }
  </style>
</head>
<body>
  <h1>Welcome To QMetro Group!</h1>
  <div class="input-group">
    <label>成员姓名</label>
    <input type="text" id="name" placeholder="请输入姓名（拼音全拼）">
  </div>
  <div class="input-group">
    <label>64位Token</label>
    <input type="text" id="token" placeholder="请输入64位Token">
  </div>
  <button onclick="checkMember()">判定归属</button>
  <div id="result"></div>

  <script>
    // 判定逻辑
    async function checkMember() {
      const name = document.getElementById('name').value.trim();
      const token = document.getElementById('token').value.trim();
      const resultEl = document.getElementById('result');

      // 空值校验
      if (!name || !token) {
        resultEl.innerHTML = '<span class="error">姓名和Token不能为空！</span>';
        return;
      }

      try {
        // 加载JSON数据
        const res = await fetch('members.json');
        const members = await res.json();
        // 匹配姓名+Token
        const isMatch = members.some(m => m.name === name && m.token === token);
        
        if (isMatch) {
          resultEl.innerHTML = '<span class="success">✅ 归属成功：该成员属于你的数据</span>';
        } else {
          resultEl.innerHTML = '<span class="error">❌ 归属失败：姓名/Token错误，非你的数据</span>';
        }
      } catch (err) {
        resultEl.innerHTML = '<span class="error">❌ 系统错误：' + err.message + '</span>';
      }
    }
  </script>
</body>
</html>
