<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目列表 - Nugget OJ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Inter', sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBg 15s ease infinite;
            color: #fff;
            padding: 2rem;
            overflow-x: hidden;
        }
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        h1 {
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            font-size: 2rem;
        }
        /* 新版按钮样式 */
        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ff5252, #45b7aa);
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .btn:active::after {
            width: 200px;
            height: 200px;
        }
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .search-box:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        .filter-select {
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .filter-select:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        th, td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            transition: background 0.3s ease;
        }
        th {
            background: rgba(255,255,255,0.1);
            font-weight: 600;
        }
        tr:hover td {
            background: rgba(255,255,255,0.08);
        }
        .difficulty {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .easy {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        .medium {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        .hard {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }
        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            min-width: 150px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.3rem;
        }
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .stats { justify-content: center; }
            .filter-bar { flex-direction: column; align-items: stretch; }
            .search-box, .filter-select { width: 100%; }
            th, td { padding: 0.8rem; font-size: 0.9rem; }
            .btn { padding: 0.6rem 1rem; font-size: 0.9rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>题目列表</h1>
            <a href="../index.html" class="btn">返回首页</a>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">2</div>
                <div class="stat-label">总题目数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">0</div>
                <div class="stat-label">已通过</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">0%</div>
                <div class="stat-label">通过率</div>
            </div>
        </div>
        <div class="filter-bar">
            <input type="text" class="search-box" placeholder="搜索题目名称/ID...">
            <select class="filter-select" id="difficultyFilter">
                <option value="all">所有难度</option>
                <option value="easy">简单</option>
                <option value="medium">中等</option>
                <option value="hard">困难</option>
            </select>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>题目ID</th>
                        <th>题目名称</th>
                        <th>难度</th>
                        <th>通过率</th>
                        <th>提交数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/problem-list.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
