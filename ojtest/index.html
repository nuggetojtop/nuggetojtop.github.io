<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - Nugget OJ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Inter', sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBg 15s ease infinite;
            color: #fff;
            padding: 2rem;
            overflow-x: hidden;
        }
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            position: relative;
            font-size: 2.5rem;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #fff;
            border-radius: 3px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }
        .nav-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a2a6c;
            background: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }
        .nav-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            color: #b21f1f;
        }
        .nav-btn::after {
            content: '';
            position: relative;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .nav-btn:active::after {
            width: 200px;
            height: 200px;
        }
        .intro {
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }
        .footer {
            text-align: center;
            margin-top: 4rem;
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .nav { gap: 1rem; }
            .nav-btn { padding: 0.8rem 1.5rem; font-size: 1rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nugget OJ 编程评测平台</h1>
        <div class="nav">
            <a href="login.html" class="nav-btn">登录</a>
            <a href="register.html" class="nav-btn">注册</a>
            <a href="problem/index.html" class="nav-btn">题目列表</a>
            <a href="myrecords/index.html" class="nav-btn">我的记录</a>
            <a href="admin/index.html" class="nav-btn">管理员入口</a>
        </div>
        <div class="intro">
            <p>欢迎使用 Nugget OJ 编程评测平台！这里提供丰富的编程题目，支持多种编程语言提交。</p>
            <p>无论是入门新手还是进阶开发者，都能在这里提升编程能力、检验学习成果。</p>
            <p>立即登录/注册，开始你的编程刷题之旅吧！</p>
            <p>Designed in Qingdao Acadmy.</p>
        </div>
        <div class="footer">© 2025 Nugget OJ - 青岛中学</div>
    </div>
    <script src="js/common.js"></script>
</body>
</html>
